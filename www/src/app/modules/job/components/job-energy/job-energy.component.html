<div class="row mb-3">
    <div class="col">
        <div class="card text-center">
            <ex-graph
                [data]="data['job_power']"
                [loading]="data['loading_power']"
                [range]="null"
                topTitle="Power consumption"
                labelY="Consumption (W)">
            </ex-graph>
        </div>
    </div>
</div>

<div class="row mb-3">
    <div class="col">
        <div class="card text-center">
            <ex-graph
                [data]="data['job_temp']"
                [loading]="data['loading_temp']"
                [range]="null"
                topTitle="CPU Temperature"
                labelY="Temp (Â°C)">
            </ex-graph>
        </div>
    </div>
</div>
