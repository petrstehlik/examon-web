{{ data?.total | json }}

<ex-rangepicker (onSelect)="onSelect($event)"></ex-rangepicker>

<ngb-tabset type="pills" class="mb-3">
    <ngb-tab>
        <ng-template ngbTabTitle>Overview</ng-template>
        <ng-template ngbTabContent>
            <ex-public-overview [data]="data"></ex-public-overview>
        </ng-template>
    </ngb-tab>

    <ngb-tab>
        <ng-template ngbTabTitle>3D View</ng-template>
        <ng-template ngbTabContent>
            Here should be a 3D view of the cluster room
        </ng-template>
    </ngb-tab>
</ngb-tabset>
