<div id="main_canvas_container"></div>

<div id="label" class="hide"></div>

<div class="selector form-inline">
    <select id="select-metric" class="form-control mr-2">
        <option *ngFor="let item of metrics" value="{{ item.value }}">
            {{ item.name }}
        </option>
    </select>
    <button class="btn btn-primary" id="set-metric">
        Change metric
    </button>
</div>
