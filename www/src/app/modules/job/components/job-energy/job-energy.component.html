<div class="row mb-3">
    <div class="col">
        <div class="card text-center">
            <ex-graph
                [data]="data['job_cpu']"
                [loading]="data['loading_cpu']"
                [range]="null"
                topTitle="Node Power Consumption"
                labelY="Consumption (W)">
            </ex-graph>
        </div>
    </div>
</div>
